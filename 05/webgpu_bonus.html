<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WebGPU BONUS - candle2.glb with PBR</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>

  <script>
    const canvas = document.getElementById("renderCanvas");

    async function createEngine() {
      let engine = null;

      if (BABYLON.WebGPUEngine && navigator.gpu) {
        try {
          engine = new BABYLON.WebGPUEngine(canvas, { antialiasing: true, adaptToDeviceRatio: true });
          await engine.initAsync();
          console.log("Using WebGPU engine (bonus)");
        } catch (e) {
          console.warn("WebGPU init failed, falling back to WebGL:", e);
        }
      }

      if (!engine) {
        engine = new BABYLON.Engine(canvas, true);
        console.log("Using WebGL engine fallback (bonus)");
      }

      return engine;
    }

    async function createScene(engine) {
      const scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color4(0.02, 0.02, 0.04, 1.0);

      await BABYLON.SceneLoader.AppendAsync("", "candle2.glb", scene);

      scene.createDefaultCameraOrLight(true, true, true);
      const env = scene.createDefaultEnvironment({
        createGround: false,
        createSkybox: true,
        skyboxSize: 50,
        environmentIntensity: 1.2
      });

      if (scene.activeCamera) {
        scene.activeCamera.alpha += 0.4;
        scene.activeCamera.beta  = Math.PI / 3;
        scene.activeCamera.radius *= 1.3;
        scene.activeCamera.attachControl(canvas, true);
      }

      const modelMeshes = scene.meshes.filter(m =>
        m.name !== "BackgroundSkybox" &&
        m.name !== "BackgroundPlane" &&
        !m.isSkybox &&
        m.id !== "HDRRenderingSkyBox"
      );

      modelMeshes.forEach(mesh => {
        mesh.scaling = new BABYLON.Vector3(2.5, 2.5, 2.5);
      });

      const root = modelMeshes[0] || null;

      modelMeshes.forEach((mesh, index) => {
        const pbr = new BABYLON.PBRMaterial("pbr_" + mesh.name, scene);

        const lowerName = mesh.name.toLowerCase();

        if (lowerName.includes("flame") || lowerName.includes("fire")) {
          pbr.albedoColor   = new BABYLON.Color3(1.0, 0.75, 0.3);
          pbr.emissiveColor = new BABYLON.Color3(1.2, 0.7, 0.2);
          pbr.emissiveIntensity = 2.0;
          pbr.metallic  = 0.0;
          pbr.roughness = 0.3;
        } else if (index % 2 === 0) {
          pbr.albedoColor = new BABYLON.Color3(1.0, 0.86, 0.65);
          pbr.metallic    = 0.1;
          pbr.roughness   = 0.45;

          if (pbr.subSurface) {
            pbr.subSurface.isTranslucencyEnabled = true;
            pbr.subSurface.translucencyIntensity = 0.6;
          }
        } else {
          pbr.albedoColor = new BABYLON.Color3(0.85, 0.85, 1.0);
          pbr.metallic    = 1.0;
          pbr.roughness   = 0.15;

          if (pbr.clearCoat) {
            pbr.clearCoat.isEnabled = true;
            pbr.clearCoat.intensity = 0.9;
            pbr.clearCoat.roughness = 0.05;
          }

          if (pbr.sheen) {
            pbr.sheen.isEnabled = true;
            pbr.sheen.intensity = 0.6;
          }
        }

        if (env && env.environmentTexture) {
          pbr.reflectionTexture = env.environmentTexture;
        }

        mesh.material = pbr;
      });

      scene.registerBeforeRender(() => {
        if (root) {
          root.rotate(BABYLON.Axis.Y, 0.012, BABYLON.Space.WORLD);
          root.rotate(BABYLON.Axis.X, 0.002, BABYLON.Space.WORLD);
        }
      });

      return scene;
    }

    async function start() {
      try {
        const engine = await createEngine();
        const scene = await createScene(engine);

        engine.runRenderLoop(() => {
          scene.render();
        });

        window.addEventListener("resize", () => engine.resize());
      } catch (err) {
        console.error(err);
        alert("Error starting webgpu_bonus.html: see console");
      }
    }

    start();
  </script>
</body>
</html>
